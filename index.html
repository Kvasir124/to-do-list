<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/web-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <script defer src="js/script.js"></script>
    <title>To-do list</title>
</head>

<body class="body">
    <header class="header">
        <h1>To-do list</h1>
    </header>
    <main class="main">
        <section class="section">
            <h2 class="section__header">Add a new task</h2>
            <form class="form js-form">
                <input class="form__textInput js-newTask" name="task" placeholder="What has to be done?">
                <button class="form__button">Add the task</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__header">Task list</h2>
            <ul class="list js-taskList">

            </ul>
        </section>
    </main>
</body>
</html>
